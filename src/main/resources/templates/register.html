<!DOCTYPE html>
<html>
    <head>
        <title>FreshVotes Login</title>
    </head>
    <body>
        <h2>Register for an Account</h2>
        <form action="/register" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            Name: <input type="text" th:field="${user.name}"/><br />
            Email Address: <input type="text" th:field="${user.username}"/><br/>
            Password: <input type="password" th:field="${user.password}"/><br/>
            Confirm Password: <input type="password" id="cofirmPassword" /><br /><br />
            <button type="submit">Create Account</button>
        </form>
    </body>
</html>
