<!DOCTYPE html>
<html>
    <head>
        <title>FreshVotes Login</title>
        <script th:replace="fragments/header :: headerElement"></script>
        <script type="text/javascript">
            $(function () {
                $("#back").click(function () {
                    window.location.href = '/login';
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="card" style="margin-top: 1.5em;">
                <div class="card-header"><h2>Register for an Account</h2></div>
                <div class="card-body">
                    <form action="/register" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="form-group row">
                            <label for="name" class="col-md-2 col-form-label">Name:</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" th:field="${user.name}"/><br />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-md-2 col-form-label">Email Address:</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" th:field="${user.username}"/><br/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-2 col-form-label">Password:</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" th:field="${user.password}"/><br/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="cofirmPassword" class="col-md-2 col-form-label">Confirm Password:</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" id="cofirmPassword" /><br /><br />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="btn btn-lg btn-info float-left" id="back">Back</button>
                            </div>
                            <div class="col-6 d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-lg btn-primary float-right">Create Account</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
