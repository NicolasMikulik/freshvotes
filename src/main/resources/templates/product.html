<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <script th:replace="fragments/header :: headerElement"></script>
        <title>FreshVotes Products</title>
    </head>
    <body>
        <div class="" th:replace="fragments/header :: header"></div>
        <div class="container" th:if="${product != null}">
            <h1>Product</h1>
            <form action="" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" th:field="${product.id}"/>
                <input type="hidden" th:field="${product.user}"/>
                <div class="form-group row">
                    <label for="name" class="col-12 col-sm-3 col-md-2 col-form-label">Name:</label>
                    <div class="col-12 col-sm-9 col-md-10">
                        <input type="text" name="name" id="name" class="form-control" th:field="${product.name}"/>
                    </div>
                </div>
                <div class="form-check form-switch" style="margin-top: .5em;">
                    <input type="checkbox" class="form-check-input" th:field="${product.published}">
                    <label for="published1" class="form-check-label">Is product published</label>
                </div>
                <button class="btn-primary btn btn-lg" style="margin-top: 0.5em;">Save Product</button>
            </form>
        </div>
    </body>
</html>
