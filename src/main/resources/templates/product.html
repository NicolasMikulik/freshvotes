<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>FreshVotes Products</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" th:if="${product != null}">
            <h1>Product</h1>
            <form action="" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" th:field="${product.id}"/>
                <div class="form-group row">
                    <label for="name" class="col-12 col-sm-3 col-md-2 col-form-label">Name:</label>
                    <div class="col-12 col-sm-9 col-md-10">
                        <input type="text" name="name" id="name" class="form-control" th:field="${product.name}"/>
                    </div>
                </div>
                <div th:text="|Is product published: ${product.published}|">
                    Sample text
                </div>
                <button class="btn-primary btn">Save Product</button>
            </form>
        </div>
    </body>
</html>
