<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <script th:replace="fragments/header :: headerElement"></script>
    <title>FreshVotes Feature</title>
</head>

<body>
    <div class="" th:replace="fragments/header :: header"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-8">
                <h1>New Feature</h1>
            </div>
            <div class="col-12 col-sm-4">
                <span style="font-size: 1.25em; margin-top: 0.5em;" class="badge bg-secondary" th:text="${feature.status}"></span>
            </div>
        </div>
        <form action="" method="post" style="margin-top: 1em;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" th:field="${feature.id}"/>
            <input type="hidden" th:field="${feature.product}"/>
            <input type="hidden" th:field="${feature.status}"/>
            <!-- <div class="" th:text="|User.id = ${user.id}|"></div>
            <div class="" th:text="'Feature.User.id = ' + ${feature.user.id}"></div> -->
            <div class="mb-3"> <!--bootrstrap is included in the header fragment-->
                <label for="title" class="form-label">Text: </label>
                <input type="text" class="form-control" th:field="${feature.title}" th:attrappend="disabled=${user.id == feature.user.id ? '' : 'disabled'}"/>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description: </label>
                <textarea class="form-control" th:field="${feature.description}" th:attrappend="disabled=${user.id == feature.user.id ? '' : 'disabled'}"></textarea>
            </div>
            <div style="margin-top: 2em;" th:if="${user.id == feature.user.id}">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
        <div class="" style="margin-top: 2em;">
            <h2>Comments</h2>
            <form action="" method="post">
                <div class="mb-3" style="margin-top: 1.5em;">
                    <label for="exampleFormControlTextarea1" class="form-label">Leave a comment below!</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="" th:each="comment : ${comments}">
                    <span th:text="${comment.text}"></span>
                    <div th:each="commentLevel1 : ${comment.comments}" style="margin-left: 1em;">
                        <span th:text="${commentLevel1.text}"></span>
                        <div th:each="commentLevel2 : ${commentLevel1.comments}" style="margin-left: 1em;">
                            <span th:text="${commentLevel2.text}"></span>
                            <div th:each="commentLevel3 : ${commentLevel2.comments}" style="margin-left: 1em;">
                                <span th:text="${commentLevel3.text}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
