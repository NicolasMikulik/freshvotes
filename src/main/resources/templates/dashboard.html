<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>FreshVotes Dashboard</title>
        <script th:replace="fragments/header :: headerElement"></script>
    </head>
    <body>
        <!--
            create = http Post
            read = http GET
            update = http Put
            delete = http Delete
        -->
        <div class="" th:replace="fragments/header :: header"></div>
        <div class="container" style="margin-top: 1.5em;">
            <div class="row">
                <div class="col-8">
                    <h1>FreshVotes Dashboard</h1>
                </div>
            </div>

            <div class="card" th:each="product : ${products}" style="margin: 1em 0em">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Special title treatment</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="|${product.published ? 'Published' : 'Not Published'}|">Card subtitle</h6>
                    <a th:href="@{/products/{productId}(productId=${product.id})}" class="btn btn-info">Edit</a>
                    <a th:href="@{/p/{productName}(productName=${product.name})}" class="btn btn-info">View Feature Requests</a>
                </div>
            </div>

            <!-- <div style="padding: 2rem 1rem;
                        margin-bottom: 2rem;
                        background-color: #e9ecef;
                        border-radius: .3rem;">
                <div th:if="${products != null}">
                    <div class="row">
                        <div class="col" style="margin-top:-1em;">
                            <h2>Products</h2>
                        </div>
                    </div>

                    <div class="row" th:each="product : ${products}">
                        <div class="col">
                            <a th:href="@{/products/{productId}(productId=${product.id})}" th:text="${product.name}"></a>
                        </div>
                    </div>
                </div>
            </div> -->
                
            <div class="row">
                <div class="col">
                    <form action="/products" method="POST">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button id="createProduct" class="btn-primary btn">Create a Product</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
